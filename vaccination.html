<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel='icon' href='https://khn.org/wp-content/uploads/sites/2/2020/05/GettyImages-1216013837.jpg?w=1024' type='image/gif' />

    <title>Application Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link href="./css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">
        <img src="https://khn.org/wp-content/uploads/sites/2/2020/05/GettyImages-1216013837.jpg?w=1024" width="30" height="30" class="d-inline-block align-top" alt="Vaccination">
        Covid Vaccination
      </a>
    </nav>

    <div class="container my-5">
      <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-header">
          <h5 class="card-title text-center">Vaccination Appointment Form</h5>
        </div>
        <div class="card-body">
          <form id="registrationForm" onsubmit="event.preventDefault(); signUp();">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
              <label for="city">City:</label>
              <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
            </div>
            <div class="form-group">
              <label for="dob">Date of Birth:</label>
              <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone:</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="aadhaar">Aadhaar Card Number:</label>
              <input type="text" class="form-control" id="aadhaar" placeholder="Enter your Aadhaar card number" pattern="[0-9]{12}" required>
            </div>
            <div class="form-group">
              <label for="pass">Password:</label>
              <input type="password" class="form-control" id="pass" placeholder="Enter a password" required>
            </div>
            <div class="form-group">
              <label for="hospital_name">Hospital:</label>
              <select class="form-control" id="hospital_name" required>
                <option value="" disabled selected>Select a hospital</option>
                <option value="1234,XYZ Hospital,New York">XYZ Hospital, New York</option>
                <option value="5678,ABC Hospital,Los Angeles">ABC Hospital, Los Angeles</option>
              </select>
            </div>
            <div class="form-group">
              <label for="date">Appointment Date:</label>
              <input type="date" class="form-control" id="date" required>
            </div>
            <div class="form-group">
              <label for="slot">Preferred Slot:</label>
              <select class="form-control" id="slot" required>
                <option value="" disabled selected>Select a slot</option>
                <option value="Morning">Morning</option>
                <option value="Afternoon">Afternoon</option>
                <option value="Evening">Evening</option>
              </select>
            </div>
            <div class="text-center">
              <button type="submit">Sign Up</button>
            </div>
          </form>
          <div id="successMessage" class="mt-4 text-center" style="display: none;">
            <p>Registration successful! Your appointment has been scheduled.</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      function signUp() {
        // Get form data
        const name = document.getElementById('name').value;
        const city = document.getElementById('city').value;
        const dob = document.getElementById('dob').value;
        const phone = document.getElementById('phone').value;
        const email = document.getElementById('email').value;
        const aadhaar = document.getElementById('aadhaar').value;
        const password = document.getElementById('pass').value;
        const hospital = document.getElementById('hospital_name').value.split(',')[1];
        const date = document.getElementById('date').value;
        const slot = document.getElementById('slot').value;

        // Perform form validation
        if (!name || !city || !dob || !phone || !email || !aadhaar || !password || !hospital || !date || !slot) {
          alert('Please fill in all the fields');
          return;
        }

        // Make an API call or perform form submission here
        // For demonstration purposes, let's simulate a successful registration after a short delay
        setTimeout(function() {
          document.getElementById('registrationForm').reset(); // Reset form fields
          document.getElementById('successMessage').style.display = 'block'; // Show success message
        }, 2000);
      }
    </script>
  </body>
</html>
